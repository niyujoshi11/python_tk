    <!DOCTYPE html>
    <html lang="en">
    <head>

        <title>jquery</title>
        <link rel="stylesheet" href="../CSS/practice1.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script>

                $(".div1").click(function(){
                    $(".div1").hide(3000).show(2000);

                $(".div10").click(function(){

        </script>
        
    </head>
